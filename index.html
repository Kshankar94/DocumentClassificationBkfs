<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document classification with Stochastic gradient classifier</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
        </style>

    </head>
    <body>

        <div class="container">
            <p>Enter your document and predict its doc type</p>
            <form method="POST">                     
                <div class="form-group">
                    <label for="doc">Document:</label>
                    <textarea class="form-control" placeholder="Please input your document..." rows="5" id="review"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id = "submit">Submit</button>
            </div>
        </div>
    </body>


     <script>
            $("#submitForm").click(function(event){
                const data = {
                    body : $("#document").val(),
                    key: ""
                }
                event.preventDefault()

                $.ajax({

                type: "POST",

                crossDomain: true,

                contentType : "application/json",

                data: JSON.stringify(data),


                url:"https://fku4xsr83b.execute-api.us-east-2.amazonaws.com/test/predict",

                success: function(data){
                    console.log("success", data)
                },

                error:function(data){
                    console.log("error", data)
                }
               

            })
                
            });

        </script>
</html>
